{
  "annotations": {
    "list": [
      {
        "builtIn": 1,
        "datasource": {
          "type": "grafana",
          "uid": "-- Grafana --"
        },
        "enable": true,
        "hide": true,
        "iconColor": "rgba(0, 211, 255, 1)",
        "name": "Annotations & Alerts",
        "type": "dashboard"
      }
    ]
  },
  "description": "Docker Swarm monitoring with Prometheus and cAdvisor (service-level)",
  "editable": true,
  "graphTooltip": 1,
  "panels": [
    {
      "type": "stat",
      "title": "Running Services",
      "gridPos": { "h": 3, "w": 8, "x": 0, "y": 0 },
      "datasource": { "type": "prometheus", "uid": "ef96m5owmb11ce" },
      "targets": [
        {
          "expr": "count(count by (container_label_com_docker_swarm_service_name) (container_last_seen{container_label_com_docker_stack_namespace=\"$stack\"}))",
          "refId": "A"
        }
      ],
      "options": {
        "reduceOptions": { "calcs": ["lastNotNull"] },
        "orientation": "horizontal"
      }
    },
    {
      "type": "stat",
      "title": "Total Memory Usage (MB)",
      "gridPos": { "h": 3, "w": 8, "x": 8, "y": 0 },
      "datasource": { "type": "prometheus", "uid": "ef96m5owmb11ce" },
      "targets": [
        {
          "expr": "sum(container_memory_working_set_bytes{container_label_com_docker_stack_namespace=\"$stack\",container_label_com_docker_swarm_service_name=~\"$service\"}) / 1024 / 1024",
          "refId": "A"
        }
      ]
    },
    {
      "type": "stat",
      "title": "Total CPU Usage (%)",
      "gridPos": { "h": 3, "w": 8, "x": 16, "y": 0 },
      "datasource": { "type": "prometheus", "uid": "ef96m5owmb11ce" },
      "targets": [
        {
          "expr": "sum(rate(container_cpu_usage_seconds_total{container_label_com_docker_stack_namespace=\"$stack\",container_label_com_docker_swarm_service_name=~\"$service\"}[5m])) * 100",
          "refId": "A"
        }
      ]
    },
    {
      "type": "timeseries",
      "title": "CPU Usage by Service (%)",
      "gridPos": { "h": 7, "w": 24, "x": 0, "y": 3 },
      "datasource": { "type": "prometheus", "uid": "ef96m5owmb11ce" },
      "targets": [
        {
          "expr": "sum by (container_label_com_docker_swarm_service_name, instance) (rate(container_cpu_usage_seconds_total{container_label_com_docker_stack_namespace=\"$stack\",container_label_com_docker_swarm_service_name=~\"$service\"}[5m])) * 100",
          "legendFormat": "{{container_label_com_docker_swarm_service_name}} ({{instance}})",
          "refId": "A"
        }
      ]
    },
    {
      "type": "timeseries",
      "title": "Memory Usage by Service",
      "gridPos": { "h": 7, "w": 24, "x": 0, "y": 10 },
      "datasource": { "type": "prometheus", "uid": "ef96m5owmb11ce" },
      "targets": [
        {
          "expr": "sum by (container_label_com_docker_swarm_service_name, instance) (container_memory_working_set_bytes{container_label_com_docker_stack_namespace=\"$stack\",container_label_com_docker_swarm_service_name=~\"$service\"})",
          "legendFormat": "{{container_label_com_docker_swarm_service_name}} ({{instance}})",
          "refId": "A"
        }
      ]
    },
    {
      "type": "timeseries",
      "title": "Network RX",
      "gridPos": { "h": 7, "w": 12, "x": 0, "y": 17 },
      "datasource": { "type": "prometheus", "uid": "ef96m5owmb11ce" },
      "targets": [
        {
          "expr": "sum by (container_label_com_docker_swarm_service_name, instance) (rate(container_network_receive_bytes_total{container_label_com_docker_stack_namespace=\"$stack\",container_label_com_docker_swarm_service_name=~\"$service\"}[5m]))",
          "legendFormat": "{{container_label_com_docker_swarm_service_name}} ({{instance}})",
          "refId": "A"
        }
      ]
    },
    {
      "type": "timeseries",
      "title": "Network TX",
      "gridPos": { "h": 7, "w": 12, "x": 12, "y": 17 },
      "datasource": { "type": "prometheus", "uid": "ef96m5owmb11ce" },
      "targets": [
        {
          "expr": "sum by (container_label_com_docker_swarm_service_name, instance) (rate(container_network_transmit_bytes_total{container_label_com_docker_stack_namespace=\"$stack\",container_label_com_docker_swarm_service_name=~\"$service\"}[5m]))",
          "legendFormat": "{{container_label_com_docker_swarm_service_name}} ({{instance}})",
          "refId": "A"
        }
      ]
    },
    {
      "type": "timeseries",
      "title": "Disk IO (Read + Write)",
      "gridPos": { "h": 7, "w": 24, "x": 0, "y": 24 },
      "datasource": { "type": "prometheus", "uid": "ef96m5owmb11ce" },
      "targets": [
        {
          "expr": "sum by (container_label_com_docker_swarm_service_name, instance) (rate(container_fs_reads_bytes_total{container_label_com_docker_stack_namespace=\"$stack\",container_label_com_docker_swarm_service_name=~\"$service\"}[2m]) + rate(container_fs_writes_bytes_total{container_label_com_docker_stack_namespace=\"$stack\",container_label_com_docker_swarm_service_name=~\"$service\"}[2m]))",
          "legendFormat": "{{container_label_com_docker_swarm_service_name}} ({{instance}})",
          "refId": "A"
        }
      ]
    }
  ],
  "templating": {
    "list": [
      {
        "name": "stack",
        "type": "query",
        "datasource": { "type": "prometheus", "uid": "ef96m5owmb11ce" },
        "query": "label_values(container_cpu_usage_seconds_total, container_label_com_docker_stack_namespace)",
        "refresh": 2
      },
      {
        "name": "service",
        "type": "query",
        "datasource": { "type": "prometheus", "uid": "ef96m5owmb11ce" },
        "query": "label_values(container_cpu_usage_seconds_total{container_label_com_docker_stack_namespace=\"$stack\"}, container_label_com_docker_swarm_service_name)",
        "multi": true,
        "includeAll": true,
        "allValue": ".*",
        "refresh": 2
      }
    ]
  },
  "refresh": "10s",
  "schemaVersion": 42,
  "tags": ["docker", "swarm"],
  "title": "Docker Swarm Monitoring",
